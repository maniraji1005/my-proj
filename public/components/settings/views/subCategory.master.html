<div style="width:100%;background:#e9edf2;border-bottom:1px solid #FFA500;padding:1%;color:#74767;padding-left:5%;font-size:16px;margin:0 auto;text-align:center;font-weight:600;">
    SubCategory Master
</div>
<div style="width:95%;background:#fff;min-height:500px;margin:0 auto;">
    <br/>
    <div style="width:90%;margin:0 auto;">
        <div class="input-group" style="width:50%;float:right;">
            <div class="input-group-btn search-panel">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <span id="search_concept">CategoryName</span> <span class="caret"></span>
                    </button>
                <ul class="dropdown-menu" role="menu" ng-click="vm.searchTxt();">
                    <li><a title="#catName">CategoryName</a></li>
                    <li><a title="#subcatName">subCategoryName</a></li>
                </ul>
            </div>
            <input type="hidden" name="search_param" value="all" id="search_param">

            <select class="form-control" id="srhcate" name="x" ng-model="vm.srhcate" ng-options="option._id as option.name for option in vm.categoryList" placeholder="Search..." style="border:1px solid #ccc;">
                <option value="" Selected>Select Category</option>
            </select>
            <div class="input-group" id="srhsubcate" style="display:none;width:100%;">
                <input type="text" class="form-control" id="srhsubcate" ng-model="vm.srhsubcate" placeholder="Search" style="border:1px solid #ccc;">
            </div>
            <span class="input-group-btn"> 
                    <button class="btn btn-default" title="Search" ng-click="vm.subCategoryMaster(true, vm.begin, vm.end)" type="button"><span class="glyphicon glyphicon-search" ></span></button>
            </span>

            <span class="input-group-btn">
                    <button class="btn btn-default" title="Reload" type="button" ng-click="vm.reload()"><span class="glyphicon glyphicon-repeat"></span></button>
            </span>

        </div>
    </div>

    <!--Add new subcategory-->

    <form class="form-inline" style="margin-top:0%;margin-left: 10%;" name="category" >
         <div class="form-group" style="margin-left: 10%; margin-top: -2%;">
            <label class="" style="font-weight:600;margin-left:-17%;"> Category Name</label>&nbsp;&nbsp;&nbsp;
            <select class="form-control" ng-options="option._id as option.name for option in vm.categoryList" ng-model="vm.cateName" style="border:1.7px solid #ccc;width:71%;">
                <option value="">Select Category </option>
            </select></input>
        </div> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <div class="form-group" style="margin-top: -2%;">
            <label class="" style="font-weight:600;">SubCategroy Name</label>&nbsp;&nbsp;&nbsp;
            <input type="text" class="form-control" ng-model="vm.name" value="" place-holder="" style="border: 1px solid #ccc;"/>
          
        </div>
        <button type="submit" ng-click="vm.addRow()" class="btn" style="margin-top:-2.4%;margin-left: 1cm;width:10%;color:white;background-color:#FFB13E;">Add</button>

        <div style="width:90%;margin-left:6%;">
            <select ng-model="vm.ddlRows" id="ddlNoRows" class="app_ddl" ng-change="vm.ddlRowsChange()" style="margin-top: 15px;">
        <option>10</option>
        <option>50</option>
        <option>100</option>      
  </select>
        </div>

    </form>
    
    <!--subCategory Master Grid-->
    
    <div class="modal-body" style="margin-top:-5%;margin-left:-3%;;width: 109%;">
        <table class="table table-bordered grid" id="tblExcel" style="width:66%;margin-left:19%;" ng-cloak>
            <tr style="text-align:center;">
                <th class="gcSlno">
                    Sl.No
                </th>
                <th style="width:28%;">
                    Category Name
                </th>
                <th style="width:32%;">
                    SubCategory Name
                </th>
                <th style="width:11%;">
                    Action
                </th>
            </tr>
            <tr sub-category-grid index="{{$index + vm.paginationNumber}}" ng-repeat= "item in vm.subCategory" item="item">
            </tr>
            <tr>
                <td colspan="4" ng-show="vm.subCategory.length ===0 || vm.subCategory == undefined || vm.subCategory == null" class="noRec noExl" style="text-align:center">
                    No Records Found
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="row">
        <div class="col-md-6 showEnt" ng-show="true" style="margin-left:14%;">
            <span ng-if="vm.subCategory.length > 0" style="margin-left:-3%;"> Total Rows : {{vm.rowCnt}}</span>
              <span ng-if ="vm.subCategory === undefined || vm.subCategory ===0 || vm.subCategory == null" style="margin-left:-3%;"> Total Rows : 0 </span>
        </div>

        <!--Pagination for subcategorylMaster-->
        <div class="col-md-2 pagination" style="margin-left: 25%;">
            <pagination ng-show="vm.rowCnt > vm.ddlRows" ng-model="currentPage" total-items="vm.rowCnt" max-size="maxSize" boundary-links="true">
            </pagination>
        </div>
    </div>
</div>
