<td>
    {{vm.index}}
</td>

<td>
    {{vm.item.id}}
</td>

<td>
    {{vm.item.name}}
</td>
<td>
    {{vm.item.address}}
</td>

<td>
    {{vm.item.contact_no}}
</td>

<td span ng-if="vm.api.company._id =='CO00001'">
    {{vm.item.email}}
</td>
<td span ng-if="vm.api.company._id =='CO00001'">
    {{vm.item.updated_by._id ? vm.item.updated_by._id : vm.item.created_by._id}}
</td>
<td ng-if="vm.access.u === 'y' && vm.api.company._id =='CO00001' || vm.access.d === 'y' && vm.api.company._id =='CO00001'">
    <button ng-if="vm.access.u === 'y'" title="Edit" type="button" class="btn btn-default" ng-click="vm.editItem(vm.item.id);"><i class="fa fa-pencil fa-lg"></i></button>
    <button ng-if="vm.access.d === 'y'" title="Delete" type="button" class="btn btn-default" ng-click="vm.deleteItem(vm.item);"><i class="fa fa-trash fa-lg" style="font-size:15px;"></i></button>
</td>
<td ng-if="vm.access.u === 'y' && vm.api.company._id =='CH0001' || vm.access.d === 'y' && vm.api.company._id =='CH0001'">
    <button ng-if="vm.access.u === 'y'" title="Edit" type="button" style="margin-left:17%;" class="btn btn-default" ng-click="vm.editItem(vm.item.id);"><i class="fa fa-pencil fa-lg"></i></button>
</td>
