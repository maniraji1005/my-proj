 <div class="login" style="box-shadow: 0 1px 10px rgba(0, 0, 0, 0.46);padding-bottom: 3.5%;background-color: rgba(10, 10, 10, 0.5);padding: 40px;"> 
   <!--background: -webkit-gradient(linear, left top, left bottom, from(#fff), to(#cbccc8)) fixed;-->
    <!--<img align="center" src="assets/images/logo_1.png" style="height:52px;width:150px;margin-left:30%;">-->
   <div class="ribbon-wrapper h2 ribbon-red">
    <div class="ribbon-front" style="text-align: center;width: 100%;">
     <h2 style="padding-top:8px;">Material Management</h2>
    </div>
        <div style="border-bottom:1px solid #e8e8e8;width:35%;margin:0px auto;margin-top:3%;"></div>
    <div class="ribbon-edge-topleft2"></div>
    <div class="ribbon-edge-bottomleft" style="display:none;"></div>
   </div>
      <div ng-show="vm.login">
    <form>
        <h2 style="color: white;font-size: 16px;">Login</h2>
    <ul class="loginList">
     <li>
      <input type="text"   ng-model="vm.username" placeholder="Email Address" ><a href="#" class=" icon user" style="margin-left:20px;color:black;"><i class="fa fa-user" aria-hidden="true"></i></a>
     </li>
      <li>
      <input type="password" ng-model="vm.pass" placeholder="Password" ><a href="#" class=" icon lock" style="margin-left:20px;color:black;"><i class="fa fa-key" aria-hidden="true"></i></a>
     </li>
    </ul>
       <div class="form-group">
           <div class="checkbox">
            <label class="custom-option toggle" data-off="OFF" data-on="ON">
             <input type="checkbox" id="remember" name="remember" value="1">
             <span class="button-checkbox"></span>
            </label>
            <span for="remember" style="color: #fff;">Remember Me</span>
           </div>
          </div>
   </form>
      
   <div class="form-group">
           <button type="button" style="margin-left:20px;background-color:green;color:#FFF;" class="btn btn-primary" ng-click="vm.loginSubmit()" method="post">Sign in</button>
          </div>
          
          <div>
          <span class="btn btn-link forgotPass" style="color:#FFF;margin-bottom:2%;display:none;" ng-click="vm.forget();">Forgot Password?</span>
          </div>
          
  </div>
    <div ng-hide="vm.login">
     <form>
        <h2 style="color:white;">Forgot Password</h2><br>
        <small style="font-size:12px;color:white;">Don't Worry! Just fill your Email id / Employee Id and your Password will sent to your Corresponding Mail</small>
    <ul style="margin-left: -11%;">
    <li> <input type="text" placeholder="Email ID or Employee ID"><a href="#" class=" icon lock" style="margin-left:20px;"><i class="fa fa-key" aria-hidden="true"></i></a>
     </li>
    </ul>

   </form>
   <div class="form-group">
        <button type="button" style="margin-left:20px;background-color:#523A16;color:#FFF;" class="btn btn-primary" ng-model="submitPassword" ng-click="vm.submitPassword();">Send</button>
        <a class="btn btn-link backLogin" ng-click="vm.backlogin();" style="color:white;margin-top:-4%;"><i class="fa fa-arrow-left" aria-hidden="true"></i>&nbsp;&nbsp;Back to login</a>
          </div>
    </div>
    </div>
